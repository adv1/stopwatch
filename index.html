<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Секундомер</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>	
	<div class="container">
		<div id="timeLabel">
			<h3 id="timeLap">00:00,00</h3>
			<h1 id="timer">00:00,00</h1>
		</div>
		<div class="controls-results">
	        <div class="timer-controls">
	            <div class="button" id="resetBtn" onclick="resetClick()">Круг</div>
	            <div class="button" id="startBtn" onclick="startClick()">Старт</div>
	        </div>

			<dl class="lap-results"></dl>
		</div>
	</div>
	<script type="text/javascript" src="stopwatch.js"></script>
</body>
</html>
